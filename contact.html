<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="icon" href="./assets/imgs/icon2.png">
</head>

<body>
    <section class="one">
        <div class="nav-box">
            <div class="nav v-resp h-nav-resp">
                <ul>
                    <li class="ac"><a href="./index.html">Home</a></li>
                    <li class="ac"><a href="./about.html">About Me</a></li>
                    <li class="ac"><a href="./projects.html">Projects</a></li>
                    <li class="ac active"><a href="./contact.html">Contact Me</a></li>

                </ul>
            </div>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="year">----------2024----------</div>
    </section>

    <section class="two">
        <div class="head">
            <h1>LET'S TALK</h1>
        </div>
        <div class="two_content">
            <div class="message">
                <div class="send_message">Send a Message</div>
                <div class="info">
                    <div class="info_left">
                        <div class="name">
                            <div class="first_name">FIRST NAME</div>
                            <div class="first_name_enter input">
                                <input type="text" name="firstname" placeholder="Jaishree">
                            </div>
                        </div>
                        <div class="mail input">
                            <input type="text" name="mail" id="mail" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="info_right">
                        <div class="name">
                            <div class="last_name">LAST NAME</div>
                            <div class="last_name_enter input">
                                <input type="text" name="lastname" placeholder="Goyal">
                            </div>
                        </div>
                        <div class="number input">
                            <input type="text" name="number" id="number" placeholder="Mobile Number">
                        </div>

                    </div>
                </div>
                <div class="write_msg input msg">
                    <input type="text" name="message" placeholder="Write your message here...">

                </div>
                <div class="button">
                    <a href=""><button>SEND</button></a>
                </div>

            </div>
            <div class="contact_info">
                <div class="contact">Contact Info</div>
                <div class="contact_mediums">
                    <div class="medium">
                        <div class="symbol"></div>
                        <div class="symbol_name">IIT Kharagpur,West Bengal, 700000</div>
                    </div>
                    <div class="medium">
                        <div class="symbol"></div>
                        <div class="symbol_name">lorem@gmail.com</div>
                    </div>
                    <div class="medium">
                        <div class="symbol"></div>
                        <div class="symbol_name">0000000000</div>
                    </div>

                    <div class="icons">
                        <div class="icon_img"><a href=""><img src="./assets/imgs/footer/linkedin icon.png" alt=""></a>
                        </div>
                        <div class="icon_img"><a href=""><img src="./assets/imgs/footer/insta logo.png" alt=""></a>
                        </div>
                        <div class="icon_img"><a href=""><img src="./assets/imgs/footer/email logo.png" alt=""></a>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </section>

    <section class="footer">
        <div class="footer_block">
            <div class="footer_left">
                Copyright &copy;2024-www.shree.com All rights reserved
            </div>
            <div class="footer_right">
                <div class="footer_right_text">
                    Get in touch-
                </div>
                <div class="footer_right_icons">
                    <div class="icon">
                        <div class="icon_img"><a href=""><img src="./assets/imgs/footer/linkedin icon.png" alt=""></a>
                        </div>
                        <div class="icon_img"><a href=""><img src="./assets/imgs/footer/insta logo.png" alt=""></a>
                        </div>
                        <div class="icon_img"><a href=""><img src="./assets/imgs/footer/email logo.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/header.js"></script>
</body>

</html>
